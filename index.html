<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CyberGame X</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Orbitron', sans-serif;
scroll-behavior:smooth;
}

body{
background:#0f0c29;
background:linear-gradient(to right,#0f0c29,#302b63,#24243e);
color:white;
overflow-x:hidden;
}

/* NAVBAR */
header{
position:fixed;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(10px);
z-index:1000;
}

.logo{
font-size:28px;
font-weight:900;
color:#00f7ff;
}

nav a{
color:white;
text-decoration:none;
margin-left:30px;
transition:0.3s;
}

nav a:hover{
color:#00f7ff;
}

/* HERO */
.hero{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
padding:0 20px;
}

.hero h1{
font-size:70px;
background:linear-gradient(90deg,#00f7ff,#ff00c8);
-webkit-background-clip:text;
color:transparent;
animation: glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 20px #00f7ff;}
to{text-shadow:0 0 40px #ff00c8;}
}

.hero p{
margin-top:20px;
font-size:20px;
opacity:0.8;
}

.hero button{
margin-top:30px;
padding:15px 40px;
border:none;
border-radius:50px;
background:linear-gradient(90deg,#00f7ff,#ff00c8);
color:white;
font-size:18px;
cursor:pointer;
transition:0.4s;
}

.hero button:hover{
transform:scale(1.1);
}

/* GAMES SECTION */
.games{
padding:100px 50px;
}

.games h2{
text-align:center;
margin-bottom:60px;
font-size:40px;
}

.game-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:40px;
}

.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
border-radius:20px;
overflow:hidden;
transition:0.4s;
box-shadow:0 0 20px rgba(0,247,255,0.3);
}

.card:hover{
transform:translateY(-15px);
box-shadow:0 0 40px rgba(255,0,200,0.5);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card h3{
padding:20px;
}

.card button{
margin:0 20px 20px;
padding:10px 20px;
border:none;
border-radius:30px;
background:#00f7ff;
cursor:pointer;
}

/* FOOTER */
footer{
text-align:center;
padding:40px;
background:rgba(0,0,0,0.5);
margin-top:80px;
}

</style>
</head>

<body>

<header>
<div class="logo">CYBERGAME</div>
<nav>
<a href="#">Home</a>
<a href="#games">Games</a>
<a href="#">Contact</a>
</nav>
</header>

<section class="hero">
<h1>FUTURE OF GAMING</h1>
<p>Eng zo'r va zamonaviy o'yinlar platformasi</p>
<button onclick="welcome()">Boshlash</button>
</section>

<section class="games" id="games">
<h2>TOP O'YINLAR</h2>

<div class="game-grid">

<div class="card">
<img src="https://source.unsplash.com/600x400/?pubg,game" alt="">
<h3>PUBG BATTLE</h3>
<button>Play</button>
</div>

<div class="card">
<img src="https://source.unsplash.com/600x400/?cyberpunk,game" alt="">
<h3>CYBER WAR</h3>
<button>Play</button>
</div>

<div class="card">
<img src="https://source.unsplash.com/600x400/?racing,car,game" alt="">
<h3>SPEED RACE</h3>
<button>Play</button>
</div>

</div>
</section>

<footer>
Â© 2026 CyberGame X | All Rights Reserved
</footer>

<script>
function welcome(){
alert("CyberGame X saytiga xush kelibsiz!");
}
</script>

</body>
</html>
